<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic_9</title>
        <link rel="Stylesheet" type="text/css" href="./CSS/Slideshow.css" >
    </head>

    
    <body>
        <!--*********Countdown**************** -->
        <p>How many seconds would you like to set your alarm for?</p>
        <input id="seconds" value="" />
        <button onclick="countdown()">Click here</button>
        <p id="timer"></p>
       

        <div class="slideshow-container">

            <div class="Slides fade">
                <div class="numbertext">1 / 3</div>
                <img src="./Images/Slide_1.jpg" style="width:100%">
                <div class="text">This is slide one</div>
            </div>

            <div class="Slides fade">
                <div class="numbertext">2 / 3</div>
                <img src="./Images/Slide_2.jpg" style="width:100%">
                <div class="text">this is slide two</div>
            </div>

            <div class="Slides fade">
                <div class="numbertext">3 / 3</div>
                <img src="./Images/Slide_4.jpg" style="width:100%">
                <div class="text">This is the finale slide</div>
            </div>

            <a class="prev" onclick="N_P_slides(-1)">&#10094;</a>
            <a class="next" onclick="N_P_slides(1)">&#10095;</a>

        </div>
        <br>

        <div style="text-align:center">
            <span class="marker" onclick="dotSlide(1)"></span> 
            <span class="marker" onclick="dotSlide(2)"></span> 
            <span class="marker" onclick="dotSlide(3)"></span> 
        </div>
        <script src="./JavaScript/Slideshow.js"></script>
    </body>

</html>
