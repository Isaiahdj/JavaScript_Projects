<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Pizza Drill</title>
        <META HTTP-EQUIV= "Content-Type" CONTENT= "text/html; charset= utf-8">
        <meta content="width=device-width, initial-scale=1.0" name="veiwport">
        <link rel="stylesheet" type="text/css" href="./CSS/Pizza.css">
    </head>

    <body>

        <div id="menuBG">


            <h1 style="margin: 0 0px 0 20px;">Pizza Drill Tutorial</h1>
            <input id="btnOrder" type="button" onclick="getReceipt()" value="Place Order">
            <form id="frmMenu">
                
                <div class="menu left">

                    <h3>Size"</h3>
                    <input class="size" type="radio" name="Size"
                        value="Kids Pizza"> Kids Pizza<br>
                    <input class="size" type="radio" name="Size"
                        value="Personal Pizza"> Personal Pizza<br>
                    <input class="size" type="radio" name="Size"
                        value="Medium Pizza"> Medium Pizza<br>
                    <input class="size" type="radio" name="Size"
                        value="Large Pizza"> Large Pizza<br>
                    <input class="size" type="radio" name="Size"
                        value="Extra Large Pizza"> Extra Large Pizza<br>

                </div>

                <div class="menu center">

                    <h3>Vegetables: </h3>
                    <input class="vegetables" type="checkbox" name="vegetables"
                        value="Onions"> Onions<br>
                    <input class="vegetables" type="checkbox" name="vegetables"
                        value="Olives"> Olives<br>
                    <input class="vegetables" type="checkbox" name="vegetables"
                        value="Tomatoes"> Tomatoes<br>
                    <input class="vegetables" type="checkbox" name="vegetables"
                        value="Mushrooms"> Mushrooms<br>
                    <input class="vegetables" type="checkbox" name="vegetables"
                        value="Green Peppers"> Green Peppers<br>
                </div>

                <div class="menu right">

                    <h3>Meats:</h3>
                    <input class="meats" type="checkbox" name="meats"
                        value="Pepperoni"> Pepperoni<br>
                    <input class="meats" type="checkbox" name="meats"
                        value="Suasage"> Suasage<br>
                    <input class="meats" type="checkbox" name="meats"
                        value="Canadian Bacon"> Canadian Bacon<br>
                    <input class="meats" type="checkbox" name="meats"
                        value="Ground Beef"> Ground Beef<br>
                    <input class="meats" type="checkbox" name="meats"
                        value="Anchovy"> Anchovy<br>
                    <input class="meats" type="checkbox" name="meats"
                        value="Chicken"> Chicken<br>
                    <input class="meats" type="checkbox" name="meats"
                        value="Itallian Sausage"> Itallian Sausage<br>
            
                </div>

                <div id="cart">

                    <div id="showText"></div>
                    <div id="totalPrice"></div>

                </div>

            </form>

        </div>

        <script src="./Javascript/Pizza.js"></script>

    </body>

</html>
