<!DOCTYPE html>
<html>
    <head>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
    <body>
    <script>
        $(document).ready(function(){   //once page loads it will run the below jQuery
            $("html").append(   //adds the text below to the html tag
                "<body>\
                    <div id = 'container'>\
                        <div id = 'inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id = '1'>Paragraph 1</p>\
                            <p id = '2'>Paragraph 2</p>\
                            <p id = '3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                </body>"
            );
            $("#2").css({"color":"red"});   //finds id = 2 and changes ;its color to red
            $('#3').click(function() {
                $('h1').hide();
            });

            $("p").click(function() {   // on clicking a p element the consol logs you clicked me
                console.log('You clicked me');
            });
            $( "p" ).fadeOut( 1500 );
        });
    </script>
    
</body>
</html>
